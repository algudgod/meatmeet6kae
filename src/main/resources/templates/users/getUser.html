<!-- src/main/resources/templates/users/getUser.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Get User</title>
</head>

<body>
<h1>User Information</h1>
<p th:if="${user.isPresent()}">Login ID: <span th:text="${user.get().loginId}"></span></p>
<p th:if="${!user.isPresent()}">User not found, 해당 id가 존재하지 않음</p>

</body>
</html>
