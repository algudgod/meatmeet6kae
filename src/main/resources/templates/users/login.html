<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>

<body>
<div class="container">
    <h1>로그인</h1>
    <form action="/users/login" method="post">
        <div>
            <label for="loginId">Login ID:</label>
            <input type="text" id="loginId" name="loginId" required maxlength="20">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required maxlength="100">
        </div>
        <div>
            <button type="submit">로그인</button>
            <div th:if="${error}" class="error-message" th:text="${error}"></div>
        </div>
    </form>

    <!-- 아이디 찾기 및 비밀번호 찾기 링크 추가 -->
    <div>
        <a href="/users/findUserId">아이디 찾기</a> |
        <a href="/users/findPasswordForm">비밀번호 찾기</a>
    </div>
</div>
</body>

</html>
