# Spring 어플리케이션 이름
spring.application.name=meatmeet6kae

# 데이터 베이스 설정
# 데이터베이스 연결 url과 드라이버
spring.datasource.url=jdbc:mariadb://localhost:3306/meatmeet6kae
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA 설정
# 데이터베이스 테이블 자동 생성 (none: 안함)
# 실행 중 SQL 쿼리를 출력
# SQL 쿼리를 보기 좋게 포맷
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 로깅 설정 (DEBUG LEVEL)
logging.level.com.meatmeet6kae=DEBUG

# 인코딩
spring.thymeleaf.encoding=UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.web.encoding.force=true

# AWS S3 설정
cloud.aws.region.static=ap-northeast-2
cloud.aws.s3.bucket-name=algudgodawsbucket

# 멀티파트 파일 업로드 설정
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# 민감한 정보가 포함된 파일 추가하여 연결
spring.profiles.include=secret

