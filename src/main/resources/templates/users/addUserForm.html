<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container">
    <h1>회원 가입</h1>
    <form action="/users/addUser" method="post">
        <div>
            <label for="loginId">Login ID:</label>
            <input type="text" id="loginId" name="loginId" required maxlength="20">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required maxlength="100">
        </div>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required maxlength="50">
        </div>
        <div>
            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="USER">User</option>
                <option value="ADMIN">Admin</option>
            </select>
        </div>
        <div>
            <label for="gender">Gender:</label>
            <input type="radio" id="gender_male" name="gender" value="M" required>
            <label for="gender_male">Male</label>
            <input type="radio" id="gender_female" name="gender" value="F" required>
            <label for="gender_female">Female</label>
        </div>
        <div>
            <label for="addr">Address:</label>
            <input type="text" id="addr" name="addr" maxlength="100">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required maxlength="50">
            <button type="button" onclick="sendVerificationEmail()">이메일 인증하기</button>
        </div>
        <!-- 이메일 인증 토큰 입력 필드 추가 -->
        <div>
            <label for="token">인증 토큰:</label>
            <input type="text" id="token" name="token" placeholder="이메일로 받은 토큰을 입력하세요" required />
        </div>
        <div>
            <label for="emailYn">Email Subscription:</label>
            <input type="radio" id="email_yn_yes" name="emailYn" value="Y" required>
            <label for="email_yn_yes">Yes</label>
            <input type="radio" id="email_yn_no" name="emailYn" value="N" required>
            <label for="email_yn_no">No</label>
        </div>
        <div>
            <button type="submit">회원 가입</button>
        </div>
    </form>
</div>

<script>
    // 이메일 인증을 위한 자바스크립트 함수
    function sendVerificationEmail() {
        var email = document.getElementById("email").value; // 이메일 입력 필드의 값을 가져옵니다.

        if (!email) {
            alert("이메일을 입력해 주세요.");
            return;
        }

        $.ajax({
            type: "POST",
            url: "/email/send", // 이메일 전송을 처리하는 서버 엔드포인트
            data: JSON.stringify({ email: email }),
            contentType: "application/json; charset=utf-8",
            success: function(response) {
                alert("인증 메일이 발송되었습니다.");
            },
            error: function(xhr, status, error) {
                alert("이메일 전송에 실패하였습니다. 다시 시도해 주세요.");
                console.error("Error: " + error);
            }
        });
    }
</script>
</body>
</html>
