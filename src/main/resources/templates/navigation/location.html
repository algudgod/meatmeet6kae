<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Location page" />
        <meta name="author" content="" />
        <title>오시는길</title>

        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
    </head>

    <body>

        <div th:replace="~{common/header :: header}"></div>

        <!-- 오시는 길 -->
        <div class="container mt-5">
            <h2 class="fw-bolder mb-4 text-center mb-5">오시는 길</h2>
            <hr class="my-4">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <!-- 지도 표시를 위한 카드 또는 이미지 -->
                <div class="col-md-8 mb-5">
                    <div class="card h-100">
                        <!-- 카카오맵 API 지도 표시: https://apis.map.kakao.com/web/guide/ 참조 -->
                        <div id="map" style="width:100%;height:400px;"></div>
                        <div class="card-body p-4">
                            <div class="text-center">
                                <h5 class="fw-bolder">육깨비 매장 위치</h5>
                                <p>서울시 도봉구 해등로16길 26, 108호</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 실제 지도를 그리는 Javascript API를 불러오기  -->
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9780d6fbc87e450e0079fee0e7cb8fe6"></script>

        <script>
            var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
            var options = { //지도를 생성할 때 필요한 기본 옵션
                center: new kakao.maps.LatLng(37.655738, 127.041447), //지도의 중심좌표.
                level: 1 //지도의 레벨(확대, 축소 정도)
            };
            var map = new kakao.maps.Map(container, options);  //지도 생성 및 객체 리턴

        // 마커가 표시될 위치입니다
        var markerPosition  = new kakao.maps.LatLng(37.655738, 127.041447);

        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            position: markerPosition
        });

        // 마커가 지도 위에 표시되도록 설정합니다
        marker.setMap(map);

        </script>

        <!-- Footer-->
        <div th:replace="~{common/footer :: footer}"></div>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
