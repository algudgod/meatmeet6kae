<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>내 정보 보기</title>

    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
<!-- Navigation (공통 헤더) -->
<div th:replace="~{common/header :: header}"></div>

<!-- 내 정보 보기 -->
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <h1 class="text-center mb-4">내 정보 보기</h1>

        <!-- 구분선 추가 -->
        <div class="d-flex justify-content-center">
            <hr style="width: 100%; border: 1px solid #000;">
        </div>

        <!-- 사용자 정보 -->
        <div class="mb-3">
            <label class="form-label">아이디:</label>
            <p class="form-control" th:text="${user.loginId}">user123</p>
        </div>

        <div class="mb-3">
            <label class="form-label">이름:</label>
            <p class="form-control" th:text="${user.name}">홍길동</p>
        </div>

        <div class="mb-3">
            <label class="form-label">성별:</label>
            <p class="form-control" th:text="${user.gender == 'M' ? '남성' : '여성'}">남성</p>
        </div>

        <div class="mb-3">
            <label class="form-label">주소:</label>
            <p class="form-control" th:text="${user.addr}">서울시 강동구</p>
        </div>

        <div class="mb-3">
            <label class="form-label">이메일:</label>
            <p class="form-control" th:text="${user.email}">hong@example.com</p>
        </div>

        <div class="mb-3">
            <label class="form-label">이메일 수신:</label>
            <p class="form-control" th:text="${user.emailYn}">Y</p>
        </div>

        <div class="mb-3">
            <label class="form-label">가입일:</label>
            <p class="form-control" th:text="${#temporals.format(user.createDate, 'yyyy년 MM월 dd일')}"></p>
        </div>

        <!-- 버튼들 -->
        <div class="d-flex justify-content-center mt-3 mb-5">
            <a href="/users/updateUserForm" class="btn btn-dark w-100 me-2">정보 수정</a>
            <a href="#" class="btn btn-outline-danger w-100" onclick="event.preventDefault(); if(confirm('정말 탈퇴하시겠습니까?')) document.getElementById('deactivate-form').submit();">탈퇴하기</a>
            <!-- 숨겨진 탈퇴 폼 (POST 요청을 보내기 위해 사용) -->
            <form id="deactivate-form" th:action="@{/users/deactivate}" method="post" style="display: none;"></form>
        </div>
    </div>
</div>

<div th:replace="~{common/footer :: footer}"></div>

</body>
</html>
