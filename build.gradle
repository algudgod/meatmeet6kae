plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.3'
	id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.resturant'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'  // JPA 사용
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf' // Thymeleaf 템플릿 엔진
	implementation 'nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect'		// Thymeleaf 레이아웃
	implementation 'org.springframework.boot:spring-boot-starter-web'  // Spring Web MVC
	runtimeOnly 'org.mariadb.jdbc:mariadb-java-client'  // MariaDB JDBC 드라이버
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'  // JUnit Test 런처
	implementation 'org.springframework.boot:spring-boot-starter-mail' //이메일 전송
	implementation 'org.springframework.boot:spring-boot-starter-validation' //유효성 검증
	implementation 'org.springframework.boot:spring-boot-starter-security' // Spring Security
}

tasks.named('test') {
	useJUnitPlatform()
}
